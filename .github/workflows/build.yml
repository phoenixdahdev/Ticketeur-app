name: Build Apps

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build
        env:
          # Web App
          APP_NAME: "Tickeur"
          AUTH_SECRET: "build-secret-placeholder-32chars"
          AUTH_GOOGLE_ID: "google-id-placeholder"
          AUTH_GOOGLE_SECRET: "google-secret-placeholder"
          DATABASE_URL: "postgresql://placeholder:placeholder@localhost:5432/placeholder"
          TRIGGER_SECRET_KEY: "tr_dev_placeholder"
          TRIGGER_PROJECT_ID: "proj_placeholder"
          BLOB_READ_WRITE_TOKEN: "vercel_blob_placeholder"
          VERCEL_OIDC_TOKEN: "oidc_placeholder"
          # Landing App
          RESEND_API_KEY: "resend_placeholder"
          MONGODB_URI: "mongodb://localhost:27017/placeholder"
          # Admin App
          RESEND_KEY: "resend_placeholder"
          MONGO_URL: "mongodb://localhost:27017/placeholder"
