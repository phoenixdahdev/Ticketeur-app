name: Deploy Jobs to Trigger.dev (prod)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.repository == 'Giftobafaiye/Ticketeur'

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "22.x"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Deploy to Trigger.dev
        env:
          TRIGGER_API_KEY: ${{ secrets.TRIGGER_API_KEY }}
        run: pnpm --filter @useticketeur/jobs deploy
